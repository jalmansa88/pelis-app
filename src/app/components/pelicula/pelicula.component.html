<div *ngIf="pelicula" class="container main-container animated fadeIn">
    <h1>{{pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <div class="col-md-7">
                <img class="img-thumbnail img-fluid" [src]="pelicula | peliculaPoster" [alt]="pelicula.original_title">
            </div>
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <h4>Frase CÃ©lebre</h4>
            <p>{{pelicula.tagline}}</p>
            <p>Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number: '.2-2'}}</span></p>
            <p>Votos promedio: <span [ngClass]="{'badge': true, 'badge-success': pelicula.vote_average >= 8,
                'badge-warning': pelicula.vote_average >= 5 && pelicula.vote_average < 8,
                'badge-danger': pelicula.vote_average < 5 }">{{pelicula.vote_average}}/10</span></p>

            <button [routerLink]="['/'+backTo, busqueda]" type="button" class="btn btn-outline-danger">Regresar</button>
        </div>

    </div>
</div>
